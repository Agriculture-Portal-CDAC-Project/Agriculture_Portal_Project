<body>

<div class="container-fluid p-0">
    <div class="background-image">
        <div class="search-box text-center">
            <h2>Hotels</h2>
            <form class="form-inline justify-content-center">
                <div class="form-group mx-2">
                    <label for="destination" class="sr-only">Destination</label>
                    <input type="text" class="form-control" id="destination" placeholder="City, airport or landmark">
                </div>
                <div class="form-group mx-2">
                    <label for="checkin" class="sr-only">Check-in date</label>
                    <input type="date" class="form-control" id="checkin">
                </div>
                <div class="form-group mx-2">
                    <label for="checkout" class="sr-only">Check-out date</label>
                    <input type="date" class="form-control" id="checkout">
                </div>
                <div class="form-group mx-2">
                    <label for="guests" class="sr-only">Guests</label>
                    <select class="form-control" id="guests">
                        <option>1 adult</option>
                        <option selected>2 adults</option>
                        <option>3 adults</option>
                        <option>4 adults</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary mx-2">Search hotels</button>
            </form>
        </div>
    </div>
</div>
